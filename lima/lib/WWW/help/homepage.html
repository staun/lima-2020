<title>Setting up homepages with the Lima web server</title>
<h3>Its very easy to make a home page.  Simply make a directory in your
home directory, with the name used in the <a href = /help/configure.html>
configure file</a> and then inside that directory, make a file with the
DEFAULT_PAGE name from he config file.  That is your home page.</h3>
